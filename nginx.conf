server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Enable HTML5 push state for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # For Blazor WebAssembly static files
    location ~* \.(js|css|html|woff2?|eot|ttf|svg|ico|jpg|png|gif|json|map)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Fallback in case an error occurs
    error_page 404 /index.html;
}
